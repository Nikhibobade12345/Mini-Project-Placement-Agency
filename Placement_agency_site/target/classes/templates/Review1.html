* {

.fa {

.checked {

}

/* Three column layout */
.side {
	float: left;
	width: 15%;
	margin-top: 10px;
}

.middle {
	float: left;
	width: 70%;
	margin-top: 10px;
}

/* Place text to the right */
.right {
	text-align: right;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}

/* The bar container */
.bar-container {
	width: 100%;
	background-color: #f1f1f1;
	text-align: center;
	color: white;
}

/* Individual bars */
.bar-5 {
	width: 80%;
	height: 18px;
	background-color: #04AA6D;
}

.bar-4 {
	width: 69%;
	height: 18px;
	background-color: #2196F3;
}

.bar-3 {
	width: 25%;
	height: 18px;
	background-color: #00bcd4;
}

.bar-2 {
	width: 10%;
	height: 18px;
	background-color: #ff9800;
}

.bar-1 {
	width: 19%;
	height: 18px;
	background-color: #f44336;
}

/* Responsive layout - make the columns stack on top of each other instead of next to each other */
@media ( max-width : 400px) {
	.side, .middle {
		width: 100%;
	}
	/* Hide the right column on small screens */
	.right {
		display: none;
	}
}
